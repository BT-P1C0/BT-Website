	<body>
		<div id="map"></div>
		<div id="menu">
			<fieldset id="bus" class="submenu">
				<input id="bus-a" type="radio" name="bus-radio" value="A" />
				<label for="bus-a">Bus A</label>
				<input id="bus-b" type="radio" name="bus-radio" value="B" />
				<label for="bus-b">Bus B</label>
				<input id="bus-c" type="radio" name="bus-radio" value="C" />
				<label for="bus-c">Bus C</label>
				<input id="bus-d" type="radio" name="bus-radio" value="D" />
				<label for="bus-d">Bus D</label>
				<input id="bus-e" type="radio" name="bus-radio" value="E" />
				<label for="bus-e">Bus E</label>
				<input id="bus-f" type="radio" name="bus-radio" value="F" />
				<label for="bus-f">Bus F</label>
				<input id="bus-g" type="radio" name="bus-radio" value="G" />
				<label for="bus-g">Bus G</label>
				<input
					id="bus-h"
					type="radio"
					name="bus-radio"
					value="H"
					checked="checked"
				/>
				<label for="bus-h">Bus H</label>
				<input id="bus-i" type="radio" name="bus-radio" value="I" />
				<label for="bus-i">Bus I</label>
				<input id="bus-j" type="radio" name="bus-radio" value="J" />
				<label for="bus-j">Bus J</label>
			</fieldset>
			<fieldset id="shift" class="submenu">
				<input
					id="shift-1"
					type="radio"
					name="shift-radio"
					value="1"
					checked="checked"
				/>
				<label for="shift-1">Morning Shift (9AM)</label>
				<input id="shift-2" type="radio" name="shift-radio" value="2" />
				<label for="shift-2">Morning Shift (12PM)</label>
				<input id="shift-3" type="radio" name="shift-radio" value="3" />
				<label for="shift-3">Afternoom Shift (1PM)</label>
				<input id="shift-4" type="radio" name="shift-radio" value="4" />
				<label for="shift-4">Evening Shift (4PM)</label>
			</fieldset>
		</div>
		<script src="script.js"></script>
