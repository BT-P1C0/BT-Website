<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bus Tracker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="map"></div>
    <div id="menu">
        <input id="bus-a" type="radio" name="rtoggle" value="A">
        <label for="bus-a">Bus A</label>
        <input id="bus-b" type="radio" name="rtoggle" value="B">
        <label for="bus-b">Bus B</label>
        <input id="bus-c" type="radio" name="rtoggle" value="C">
        <label for="bus-c">Bus C</label>
        <input id="bus-d" type="radio" name="rtoggle" value="D">
        <label for="bus-d">Bus D</label>
        <input id="bus-e" type="radio" name="rtoggle" value="E">
        <label for="bus-e">Bus E</label>
        <input id="bus-f" type="radio" name="rtoggle" value="F">
        <label for="bus-f">Bus F</label>
        <input id="bus-g" type="radio" name="rtoggle" value="G">
        <label for="bus-g">Bus G</label>
        <input id="bus-h" type="radio" name="rtoggle" value="H" checked="checked">
        <label for="bus-h">Bus H</label>
    </div>
    <script src="script.js"></script>
</body>

</html>
